<!doctype html>
<html style="width:100%; height:100%">
  <head>
    <title>Space Doom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body onload="socket.emit('init')">

    <canvas id="backCanvas" style="position: absolute; z-index: 0;"></canvas>
    <canvas id="myCanvas" style="position: absolute; z-index: 1;"></canvas>
    <canvas id="shaderCanvas" style="position: absolute; z-index: 2;"></canvas>

    <div id="html_content">
      <div id="title_container">
        <div id="title_vertical_container">
          <center>
            <link href="https://fonts.googleapis.com/css?family=Kanit:900" rel="stylesheet">
            <h1 id="title">Space Doom</h1>
            <div class="btn-group" style="z-index: 3; width: 100%; padding-left: 25%; padding-right: 25%;">
              <img src="static/images/1v1.png" onclick="socket.emit('init_versus_game')">
              <img src="static/images/openworld.png" onclick="socket.emit('init_open_world_game')">
            </div>
          </center>
        </div>
      </div>
    </div>

    <link rel="stylesheet" type="text/css" href="static/scripts/style.css">
    <script src="static/scripts/client.js"></script>
    <script src="static/scripts/visual.js"></script>
    <script src="static/scripts/event_handler.js"></script>

  </body>
</html>
