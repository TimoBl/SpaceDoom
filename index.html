<!doctype html>
<html style="width:100%; height:100%">

  <head>
    <title>AGM Test App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      var socket;
      socket = io();
    </script>
    <script src="static/client.js"></script>
    <script src="static/visual.js"></script>
    <script src="static/event_handler.js"></script>
  </head>

  <body style="width:100%; height:100%; margin:0; overflow:hidden" onload='socket.emit("init")'>

    <canvas id="backCanvas" style="position: absolute; z-index: 0;"></canvas>
    <canvas id="myCanvas" style="position: absolute; z-index: 1;"></canvas>
    <canvas id="shaderCanvas" style="position: absolute; z-index: 2;"></canvas>

    <div id="title_container" style="width:100%; height:100%; position: absolute;z-index: 3">
      <div id="title" style="margin: 0; position: absolute; top: 50%; transform: translateY(-50%); width:100%">
        <center>
          <link href="https://fonts.googleapis.com/css?family=Kanit:900" rel="stylesheet">
          <h1 style="font-family: 'Kanit', sans-serif; font-size: 600%; color: white; text-shadow: 0 0 6px white;">Asteroid Game</h1>
          <form style="margin:auto;max-width:250px;max-height: 50px">
            <input id="name_input" placeholder="Name: " style="padding: 10px;font-size: 17px;border: 2px white;color: white;float: left;width: 60%;height: 100%;background: transparent;">
            <button onclick="socket.emit('init_game', document.getElementById('name_input').value)" style="float: left;width: 30%;height: 100%;padding: 10px;background: transparent;border: 2px white;color: white;font-size: 17px;border-left: none;">Start</button>
          </form>
        </center>
      </div>
    </div>

  </body>
</html>
