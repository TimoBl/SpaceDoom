<!doctype html>
<html style="width:100%; height:100%">

  <head>
    <title>Space Doom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 5px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>

  <body style="width:100%; height:100%; margin:0; overflow:hidden" onload="socket.emit('init')">

    <canvas id="backCanvas" style="position: absolute; z-index: 0;"></canvas>
    <canvas id="myCanvas" style="position: absolute; z-index: 1;"></canvas>
    <canvas id="shaderCanvas" style="position: absolute; z-index: 2;"></canvas>

    <div id="title_container" style="width:100%; height:100%; position: absolute;z-index: 3">
      <div id="title" style="margin: 0; position: absolute; top: 50%; transform: translateY(-50%); width:100%">
        <center>
          <link href="https://fonts.googleapis.com/css?family=Kanit:900" rel="stylesheet">
          <h1 style="font-family: 'Kanit', sans-serif; font-size: 600%; color: white; text-shadow: 0 0 6px white;">Space Doom</h1>
          <form style="margin:auto;max-width:250px;max-height: 50px">
            <input id="name_input" placeholder="Name: " style="padding: 10px;font-size: 17px;border: 2px white;color: white;float: left;width: 60%;height: 100%;background: transparent;">
            <button type="button" onclick="socket.emit('init_game', document.getElementById('name_input').value)" style="float: left;width: 30%;height: 100%;padding: 10px;background: transparent;border: 2px white;color: white;font-size: 17px;border-left: none;">Start</button>
          </form>
        </center>
      </div>
    </div>

    <div id="player_container" style="width: 160px; right: 10px; top: 10px; position: absolute; background-color: rgba(102, 102, 102, 0.5); z-index: 4">
      <div id="player_list" style="color: white; margin: 5px"></div>
    </div> 

    <script src="static/client.js"></script>
    <script src="static/visual.js"></script>
    <script src="static/event_handler.js"></script>

  </body>
</html>
